<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opalrb</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

</head>
<body>
  <br><br>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="txt_records">Number of records</label>
        <input type="number" class="form-control" id="txt_records" aria-describedby="recordsHelp" placeholder="">
        <small id="recordsHelp" class="form-text text-muted">Number of records to display in table.</small>
      </div>
      <button id="btn_display" type="button" class="btn btn-success">Display</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <!-- Required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/opalrb/opal.v0.3.43.js"></script>
  <script src="/assets/js/opalrb/opal-parser.v0.3.43.js"></script>
  <script src="/assets/js/opalrb/opal-jquery.v0.0.8.js"></script>

  <script type="text/ruby" src="/assets/js/example.rb"></script>
</body>
</html>
